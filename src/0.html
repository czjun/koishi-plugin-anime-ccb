      <style>
        html {
          width: 1080px;
          height: auto;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }   
        .background {
            width: 100%;
            height: auto;
            padding: 8px;
            background: linear-gradient(to right bottom, #ffabd5, #f555aa);
            overflow: hidden;
            min-height: 200px;
        }
        .base-plate {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 10px;
            background-color: #fcf3f9;
            min-height: 200px;
        }
        .card {
            width: auto;
            height: auto;
            border-radius: 5px;
            padding: 15px;
            overflow: hidden;
            background-color: #fff;
            position: relative;
        }
        table {
          width: 100%;
          margin: 20px 0;
          table-layout: auto;
          background-color: #FBFBFB; 
          border-collapse: separate;	/* 让border-radius有效 */
          border-spacing: 0; 
          border-radius: 10px;
          overflow: hidden;
          text-align: center;
        }
        table thead tr, table tbody tr {
          height: auto;
          line-height: auto;
        }
        table tr {
          background: #ffffff;
          color: rgb(0, 0, 0);
          font-weight: bold;
        }
        table th {
          background: #f980b0;
          color: rgb(0, 0, 0);
          font-weight: bold;
        }          
        table tbody tr td { /*分隔框*/
          border-left: 1px solid #000000;
          border-bottom: 1px solid #000000;
        }
        table tbody tr td:first-child {
          border-left: none; 
        }
        table tbody tr:last-child td {
          border-bottom: none; 
        }
      </style>
    </head>
    <body>
        <div class="background">

            </div>
